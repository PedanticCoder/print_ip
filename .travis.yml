dist: xenial
language: cpp
compiler: clang
addons:
  apt:
    sources:
    - llvm-toolchain-trusty-5.0
    packages:
    - clang-5.0
    - libboost-test-dev
    - doxygen
    - graphviz
    update: true
  env:
  - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
before_install:
  - eval "${MATRIX_EVAL}"
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
- doxygen Doxyfile
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -f -T print_ip-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -upedanticcoder:$BINTRAY_API_KEY "https://api.bintray.com/content/pedanticcoder/otus-cpp/print_ip/$TRAVIS_BUILD_NUMBER/print_ip-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=xenial;deb_component=main;deb_architecture=amd64;publish=1"
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: ./docs/html
  target_branch: gh-pages
  on:
  branch: master
